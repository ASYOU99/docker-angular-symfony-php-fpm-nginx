<div *ngIf="posts; else loading" class="posts">
  <div class="form-control">
    <label>
      <input id='find' type="text" placeholder="Find post..." [(ngModel)]="searchStr">
    </label>
    <button (click)="find()" class="btn btn-dark">Find</button>
  </div>
    <app-post
      *ngFor="let post of posts | paginate: paginateParams"
      [post]="post"
    ></app-post>
  <pagination-controls (pageChange)="getPage($event)" id="{{paginateParams.id}}"></pagination-controls>
</div>

<ng-template #loading>
  <p class="text-center">Load posts...</p>
</ng-template>
