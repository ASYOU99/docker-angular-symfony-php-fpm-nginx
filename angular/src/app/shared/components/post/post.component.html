<div class="card">
  <div class="card-header">
    <h2>{{ post.title }}</h2>

    <small>{{ post.publishedAt | date:'dd.MM.yyyy' }}</small>
  </div>

  <div>
    <small>{{ post.author }}</small>
    <small>{{ post.summary }}</small>
  </div>

  <button
    [routerLink]="['/posts', post.slug]"
    class="btn btn-dark"
  >Открыть
  </button>
</div>
